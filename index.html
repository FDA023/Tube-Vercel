    <style>
        :root {
            --primary-red: #ff0000;
            --deep-red: #500000;
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            background: radial-gradient(circle at 50% -20%, #800000 0%, #200000 40%, #000000 80%);
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 20%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: var(--primary-red);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            animation: float 10s infinite alternate;
        }
        
        body::after {
            content: '';
            position: absolute;
            bottom: 10%;
            right: -10%;
            width: 250px;
            height: 250px;
            background: purple;
            filter: blur(120px);
            opacity: 0.15;
            z-index: -1;
            animation: float 8s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .yt-header {
            display: flex;
            align-items: center;

            position: relative;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .yt-logo-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            border-left: 8px solid white;

        .logo-text {

        .action-btn {

        .loader-container {

    <script>
        const API_URL = "https://tube-vercel.vercel.app/get-info";
